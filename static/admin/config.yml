locale: "es"
backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    media_folder: "/static/images/uploads"
    public_folder: "../../static/images/uploads"
    folder: "content/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: "md"
    fields: # The fields for each document, usually in front matter
      - { label: "Titulo", name: "title", widget: "string" }
      - { label: "Autor", name: "author", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - {
          label: "Publicado",
          name: "published",
          widget: "boolean",
          default: true,
        }
      - label: "Etiquetas"
        name: "tags"
        widget: "list"
        field: { label: Nombre, name: name, widget: string, default: "tag" }
      - {
          label: "Imagen de Cobertura",
          name: "cover_image",
          widget: "image",
          required: false,
        }
      - {
          label: "Imagen de Fondo",
          name: "background_image",
          widget: "image",
          required: false,
        }
      - { label: "Descripci√≥n", name: "description", widget: "markdown" }
      - { label: "Cuerpo", name: "body", widget: "markdown" }
